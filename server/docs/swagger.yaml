openapi: 3.0.0
info:
  version: 1.0.0
  title: Vizsgaremek Szerver API Dokumentáció
  description: A Vizsgaremek végpontjainek részeletes leírása és használata
servers:
  - url: http://localhost:3000
paths:
  /calorie-chart:
    get:
      description: Returns a list of items of calorie-chart
      security:
        - bearerAuth: []
      tags:
        - Calorie-charts
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Calorie-chart'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new item in calorie-chart
      security:
        - bearerAuth: []
      tags:
        - Calorie-charts        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Calorie-chart'
      responses:
        '201':
          description: Calorie-chart has been created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calorie-chart'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /calorie-chart/{_id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Calorie-charts
      parameters:
        - name: _id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Calorie-chart data returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calorie-chart'
        '404':
          description: Calorie-chart with the give ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      description: Update one item of calorie-chart by _id
      security:
        - bearerAuth: []
      tags:
        - Calorie-charts
      parameters:
        - name: _id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Calorie-chart'
      responses:
        '200':
          description: Calorie-chart updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calorie-chart'
        '501':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: Delete one item of calorie-chart by _id
      security:
        - bearerAuth: []
      tags:
        - Calorie-charts
      parameters:
        - name: _id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: One item of calorie-chart deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '501':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Calorie-chart:
      type: object
      required:
        - name
        - foodGroup
        - energy
        - kcal
        - protein
        - fat
        - carbohydrate
        - fiber
        - cholesterol
      properties:
        name:
          type: string
        foodGroup:
          type: string
        energy:
          type: number
        kcal:
          type: number
        protein:
          type: number
        fat:
          type: number
        carbohydrate:
          type: number
        fiber:
          type: number
        cholesterol:
          type: number
    Error:
      type: object
      required:
        - message
        - has_error
      properties:
        message:
          type: string
        has_error:
          type: boolean