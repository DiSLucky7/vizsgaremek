<div class="container my-5">
  <div class="row">
    <div *ngIf="(workoutType$ | async) as workoutType" class="col-lg-6 offset-lg-3">
      <h3 class="py-2">Adatok szerkesztése</h3>
      <form #workoutTypeForm="ngForm" (ngSubmit)="onUpdate(workoutTypeForm, workoutType)">

        <div class=" mt-3">
          <div class="d-flex justify-content-between">
            <label for="">#</label>
          </div>
          <input name="id" [(ngModel)]="workoutType._id" type="text" class="form-control" disabled required>
        </div>

        <div class="form-group mt-3">
          <div class="d-flex justify-content-between">
            <label for="">Edzéstípus</label>
            <div [hidden]="workoutTypeForm.controls['type']?.valid" class="error-message mt-1">
              <small>
                A típus 2-20 karakter hosszú lehet!
              </small>
            </div>
          </div>
          <input name="type" [(ngModel)]="workoutType.type" type="text" class="form-control"
            pattern="^.{2,20}$" required>
        </div>

        <div class="form-group mt-3">
          <div class="d-flex justify-content-between">
            <label for="">Leírás</label>
            <div [hidden]="workoutTypeForm.controls['description']?.valid" class="error-message mt-1">
              <small>
                A leírás értéke 5-250 karakter hosszú lehet!
              </small>
            </div>
          </div>
          <input name="description" [(ngModel)]="workoutType.description" type="text" class="form-control"
          pattern="^.{5,250}$" required>
        </div>

        <div class="form-group mt-3">
          <div class="d-flex justify-content-between">
            <label for="">Kép linkje</label>
            <div [hidden]="workoutTypeForm.controls['image']?.valid" class="error-message mt-1">
              <small>
                A link legalább 10 karakter hosszú legyen!
              </small>
            </div>
          </div>
          <input name="image" [(ngModel)]="workoutType.image" type="text" class="form-control"
            pattern="^.{10,}$">

          <img class="image col-8 offset-2" [src]="workoutType.image">
        </div>

        <button [disabled]="workoutTypeForm.invalid || clicked" type="submit" class="btn btn-success col-12 btn-lg mt-5">
          <i *ngIf="!clicked" class="fa fa-save"></i>
          <i *ngIf="clicked" class="fa fa-sync"></i>
        </button>
      </form>
    </div>
  </div>
</div>
